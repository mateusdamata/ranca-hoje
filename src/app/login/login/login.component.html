<div class="container  mt-5">
    <form class="border border-secondary p-4 rounded shadow">
        <div class="form-group">
            <label for="usuario">Usuário</label>
            <input [(ngModel)]="usuario.nome" name="nome" type="email" class="form-control" id="usuario" placeholder="Digite o usuário">
        </div>
        <div class="form-group">
            <label for="senha">Senha</label>
            <input [(ngModel)]="usuario.senha" name="senha" type="password" class="form-control" id="senha" placeholder="Digite a senha">
        </div>
        <button type="submit" class="btn btn-info rounded-pill" (click)="fazerLogin()">Login</button>
    </form>
</div>
